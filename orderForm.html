
<!doctype html>
<html>
    	<head>
    	<title>SLICES PIZZERIA</title>
    	<link rel="stylesheet" type="text/css" href="css/main.css">
    	<script>
		  function calcPizzaPrice(){
			  var Cost = 0;

			  var numBottles= document.getElementById('numOfWaterBottles').value;
			  
			  var pizzaTypeThin = document.getElementById('thin').checked;
			  
			  var pizzaDeepDish = document.getElementById('deepDish').checked;
			  
			  var pizzaTypePan = document.getElementById('pan').checked;
			  	
			  var toppingSausage = document.getElementById('sausage').checked;
			  
			  var toppingPepperoni = document.getElementById('pepperoni').checked;
			  
			  var toppingOnions = document.getElementById('onions').checked;
			 
			  var toppingMushrooms = document.getElementById('mushrooms').checked;
			  
			  var toppingSpinach = document.getElementById('spinach').checked;
			  
			  Cost+=(numBottles*0.75);	
			   
			  if (toppingSpinach){
				  Cost += 1;
			  }
			  if (toppingMushrooms){
				  Cost += 1;
			  }
			   if (toppingOnions){
				  Cost += 1;
			  }
			  if (toppingPepperoni){
				  Cost += 1;
			  }
			  if (toppingSausage){
				  Cost += 1;
			  }
			  if (pizzaTypeThin){
				  Cost +=10;
				  }
			  if (pizzaDeepDish){
				  Cost += 14;
			  }
			  if (pizzaTypePan){
				  Cost += 12;
			  }
			
			  document.getElementById('totalCost').setAttribute('placeholder', Cost);
			  
			  }
			  
		  
	
		  function submitOrder(){
			  //Create a variable that stores the name of the customer as a String.
			  var name = document.getElementById('name').value;
			  window.alert(""+name+", thank you for your order!");
			  
			 
		  }
    	</script>
    	</head>

    	<body>
        <div id="container">
          <header> <img src="images/Logo.png" id="logo" alt="Slices Pizzeria Logo">
            <nav>
              <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ORDER FORM</a></li>
                <li><a href="#">CONTACT</a></li>
              </ul>
            </nav>
          </header>
          <section> <img src="images/PizzaHeader.jpg" id="pizzaHeader" alt="Pizza Ingredients">
            <form id="orderForm">
              <div id="formContainter">
                <p>
                <h2>What is your name?</h2>
                <input type="text" id="name">
                </p>
                <p>
                <h2>What type of Pizza do you want?</h2>
                <label>
                  <input name="pizzaType" type="radio" id="thin" value="thin" checked="checked">Thin Crust ($10)</label>
                <br>
                <label>
                  <input type="radio" name="pizzaType" value="pan" id="pan">
                  Pan ($12)</label>
                <br>
                <label>
                  <input type="radio" name="pizzaType" value="deepDish" id="deepDish">
                  Deep Dish ($14)</label>
                <br>
                </p>
                <p>
                <h2>What toppings do you want? ($1 Each)</h2>
                <label>
                  <input type="checkbox" name="toppings" value="sausage" id="sausage">
                  Sausage</label>
                <br>
                <label>
                  <input type="checkbox" name="toppings" value="pepperoni" id="pepperoni">
                  Pepperoni</label>
                <br>
                <label>
                  <input type="checkbox" name="toppings" value="onions" id="onions">
                  Onions</label>
                <br>
                <label>
                  <input type="checkbox" name="toppings" value="mushrooms" id="mushrooms">
                  Mushrooms</label>
                <br>
                <label>
                  <input type="checkbox" name="toppings" value="spinach" id="spinach">
                  Spinach</label>
                <br>
                </p>
                <p>
                <h2>How many water bottles do you want? ($.75 Each)</h2>
                <input type="number" id="numOfWaterBottles" placeholder="0">
                </p>
              </div>
              <div id="total">
                <h1><span id="custName">Your</span> Total:</h1>
                <textarea type="text" disabled="true" id="totalCost" placeholder="0"></textarea>
                <p>
                  <input type="button" value="Calculate Total Now" class="btn" onClick="calcPizzaPrice()">
                </p>
                <p>
                  <input type="reset" value="Submit Order" class="btn" onClick="submitOrder()">
                </p>
              </div>
            </form>
          </section>
          <footer>
            <p>FOR THE LATEST NEWS &amp; UPDATES FROM SLICES PIZZERIA</p>
            <div class="btn">subscribe</div>
          </footer>
          <div id="copyright">&copy;2018 - SLICES PIZZERIA</div>
        </div>
</body>
</html>
